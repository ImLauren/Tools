<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>List of Units</title>
    </head>
    <body>
        <h1>List of Units</h1>

        <table border="1">
                <thead>
                        <tr><th>code</th><th>title</th><th>link</th></tr>
                </thead>

                <tbody th:each="unit : ${units}">
                        <tr>
                        <td th:text="${unit.code}"></td>
                        <td th:text="${unit.title}"></td>
                        <td><a th:href="'/unit/' + ${unit.code}" th:text=detail></a></td>
                        </tr>

                </tbody>
        </table>

    </body>
</html>
